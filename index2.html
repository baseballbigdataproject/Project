<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="tile">
            <div class="wrapper">
              <div class="header" , id="name">Player name</div>

              <div class="banner-img">
                <img src="http://via.placeholder.com/640x360" alt="Image 1" />
              </div>

              <div class="dates">
                <div class="start">
                  <strong>STARTS</strong> JAN 2020
                  <span></span>
                </div>
                <div class="ends"><strong>ENDS</strong> JAN 2020</div>
              </div>

              <div class="stats">
                <div><strong>Batting Avg</strong> 3098</div>

                <div><strong>On Base percentage</strong> 562</div>

                <div><strong>Slugging Percentage</strong> 182</div>
              </div>

              <div class="stats">
                <div><strong>Home Runs</strong> 3098</div>

                <div><strong>Runs Batted In</strong> 562</div>

                <div><strong>Weighted Runs Created Plus</strong> 182</div>
              </div>

              <div class="footer">
                <a href="#" class="Cbtn Cbtn-primary">Home Page</a>
                <a href="#" class="Cbtn Cbtn-danger">Team stats</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="example.js"></script>
</html>
